<!DOCTYPE html>
<html>
<script language="javascript">
    function cide_start() {
        var url = "/ide/c/start"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
    }

    function cide_stop() {
        var url = "/ide/c/stop"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
    }

    function fpga_start() {
        var url = "/ide/fpga/start"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()

    }

    function fpga_stop() {
        var url = "/ide/fpga/stop"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
    }
    
    function tunnel_start() {
        var url = "/tunnel/open"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
        var json = JSON.parse(xhr.responseText)
        console.log(json.url)
        document.getElementById("url").innerHTML = json.url
    }
</script>
